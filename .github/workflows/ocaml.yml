name: Build native Ocaml HTTP Server

on:
  pull_request:
  push:
    paths:
      - "apps/ocaml/**"
      - ".github/workflows/ocaml.yml"
  schedule:
    # Prime the caches every Monday
    - cron: 0 1 * * MON

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          # - macos-latest
          - ubuntu-latest
        ocaml-compiler:
          - "ocaml-variants.5.1.0+options,ocaml-option-flambda"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: ${{ matrix.os == 'ubuntu-latest' }}

      - name: Install locked deps with opam
        run: opam install . --deps-only --locked

      - name: Build world with dune
        run: opam exec -- dune build

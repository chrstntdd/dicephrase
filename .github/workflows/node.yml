name: Main CI

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install gen-utils dependencies
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.32.8
          run_install: |
            - recursive: false
              args: [--filter ./pkgs/gen-utils, --frozen-lockfile, --prefer-offline]

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-test-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      # - name: Install dependencies
      #   run: pnpm --filter ./pkgs/gen-utils install --frozen-lockfile --prefer-offline

      - name: Test
        run: pnpm --filter ./pkgs/gen-utils test
        env:
          IS_NET: true
          NODE_ENV: test

  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install linting dependencies
        uses: pnpm/action-setup@646cdf48217256a3d0b80361c5a50727664284f2
        with:
          version: 6.32.8
          run_install: |
            - recursive: false
              args: [--filter ./apps/main, --frozen-lockfile, --prefer-offline]

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
            
      - name: Lint
        run: pnpm --filter ./apps/main lint

  type-check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:

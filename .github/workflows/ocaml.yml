name: Build native Ocaml HTTP Server

on:
  push:
    paths:
      - "apps/ocaml/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t dicephrase-ocaml-http-server --file ./Dockerfile.ocaml .
